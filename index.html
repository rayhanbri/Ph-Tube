<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
  .active{
    background-color: blue;
    color:white;
  }
</style>
</head>
<body>
  <!-- header starts from here  -->
    <header class="w-11/12 m-auto">
      <nav class="flex justify-between p-3 py-5 border-b-1 border-[#17171720] ">
        <div>
          <img class="w-[120px]" src="asset/Logo.png" alt="">
        </div>
        <div>
          <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
            <input type="search" required placeholder="Search"/>
          </label>
        </div>
        <div class="btn bg-[#FF1F3D] text-white">Sort By View</div>
      </nav>
    </header>
    <nav id="categroy-container" class="flex py-5 justify-center gap-5">
      <div>
        <button id="btn-all"  onclick="loadVideos()" class="btn btn-sm  ">All</button>
      </div>
    </nav>
    <section id='video-container' class="grid grid-cols-4 gap-5 w-11/12 mx-auto py-5">
      
     <div class="col-span-4 flex flex-col justify-center items-center  ">
      <img class="w-[120px] " src="asset/Icon.png" alt="">
      <h1 class="text-3xl font-bold text-center w-[433px]">Oops!! Sorry, There is no content here</h1> 
     </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<!-- modal er modde hyppen use kora jai na  , under score use korte hoi -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="video-details" class=""></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
      
      

  <script src="script/btn.js"></script>
</body>
</html>
