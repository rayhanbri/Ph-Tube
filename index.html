<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Toube</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <!-- header starts from here  -->
    <header class="w-11/12 m-auto">
      <nav class="flex justify-between p-3 py-5 border-b-1 border-[#17171720] ">
        <div>
          <img class="w-[120px]" src="asset/Logo.png" alt="">
        </div>
        <div>
          <button class="btn">Sort by view</button>
        </div>
        <div class="btn bg-[#FF1F3D] text-white">Blog</div>
      </nav>
    </header>
    <nav id="categroy-container" class="flex py-5 justify-center gap-5">
      <div>
        <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
      </div>
    </nav>
    <section id='video-container' class="grid grid-cols-4 gap-5 w-11/12 mx-auto">
      <div class="card bg-base-100  ">
        <figure class="relative">
          <img
            src="https://i.ibb.co/QPNzYVy/moonlight.jpg"
            alt="Shoes" />
            <span class="absolute bottom-2 right-2 p-1 rounded-sm text-white bg-black text-[10px]">
              3hrs 56 min ago
            </span>
        </figure>
        <div class="card-body px-0 py-5 flex flex-row">
          <div class="profile">
            <div class="avatar">
              <div class="w-9 rounded-full">
                <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
              </div>
            </div>
          </div>
          <div class="information">
            <h2 class="text-base font-bold">Building a Winning UX Strategy Using the Kano Model</h2>
            <h1 class="text-xs text-gray-400 flex gap-1 pt-2">Awlad Hossain <img class="w-5 h-5" src="https://img.icons8.com/?size=64&id=2AuMnRFVB9b1&format=png" alt=""></h1>
            <h3 class="text-xs text-gray-400 ">91K views</h3>
          </div>
         
        </div>
      </div>

    </section>
      
      

  <script src="script/btn.js"></script>
</body>
</html>
